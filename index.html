<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/index.css" rel="stylesheet">
  <title>Catholic Liturgical Calender</title>
</head>
<body>
  <main>
    <header>
      <h1>Catholic Liturgical Calender</h1>
    </header>
    <article class="article1">
      <form>
        <input type="date" id="date" class="date">
      </form>
    </article>

    <article class="article2">
      <header class="header-article2">
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded"><img src="./images/arrow-left.png" alt="left arrow" class="arrow-left"></span>
          <span id="next" class="material-symbols-rounded"><img src="./images/arrow-right.png" alt="right arrow" class="arrow-right"></span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </article>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
